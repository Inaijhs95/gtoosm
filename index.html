<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オサムが愛した数式</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 数学的な背景シンボル */
        .symbol {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.3);
            user-select: none;
            pointer-events: none;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* コンテンツのスタイル */
        .content {
            text-align: center;
            z-index: 2;
        }

        /* サイコロのスタイル */
        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .dice {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: rotateDice 5s infinite linear;
        }

        .dice.stop {
            animation: none;
        }

        @keyframes rotateDice {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* サイコロの各面 */
        .face {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
        }

        .front  { transform: rotateY(0deg) translateZ(40px); }
        .back   { transform: rotateY(180deg) translateZ(40px); }
        .right  { transform: rotateY(90deg) translateZ(40px); }
        .left   { transform: rotateY(-90deg) translateZ(40px); }
        .top    { transform: rotateX(90deg) translateZ(40px); }
        .bottom { transform: rotateX(-90deg) translateZ(40px); }

        /* 画像のスタイル */
        .flash-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
            display: none;
            animation: blink 0.2s infinite;
            z-index: 3;
            max-width: 80%;
            max-height: 80%;
        }

        @keyframes blink {
            0%, 50% { opacity: 0.2; }
            25%, 75% { opacity: 1; }
        }

        /* 最終リンクのスタイル */
        .final-link {
            display: none;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            .dice-container {
                gap: 10px;
            }
            .dice {
                width: 60px;
                height: 60px;
            }
            .face {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            .flash-image {
                max-width: 90%;
                max-height: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- 数学的な背景シンボル -->
    <script>
        const symbols = ['π', 'Σ', '∫', '036', '171', '036', '171', 'Δ', '∞', '√', '≈', '≡', '≤', '≥', '±', 'θ', 'λ', 'Ω'];
        const numberOfSymbols = 30;

        for (let i = 0; i < numberOfSymbols; i++) {
            const symbol = document.createElement('div');
            symbol.classList.add('symbol');
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.top = Math.random() * 100 + 'vh';
            symbol.style.left = Math.random() * 100 + 'vw';
            symbol.style.fontSize = (Math.random() * 20 + 20) + 'px';
            symbol.style.animationDuration = (Math.random() * 10 + 10) + 's';
            symbol.style.animationDelay = '-' + Math.random() * 15 + 's';
            document.body.appendChild(symbol);
        }
    </script>

    <div class="content">
        <div class="dice-container">
            <!-- サイコロ0 -->
            <div class="dice" id="dice0">
                <div class="face front">0</div>
                <div class="face back">3</div>
                <div class="face right">6</div>
                <div class="face left">0</div>
                <div class="face top">3</div>
                <div class="face bottom">6</div>
            </div>
            <!-- サイコロ3 -->
            <div class="dice" id="dice3">
                <div class="face front">3</div>
                <div class="face back">6</div>
                <div class="face right">0</div>
                <div class="face left">3</div>
                <div class="face top">6</div>
                <div class="face bottom">0</div>
            </div>
            <!-- サイコロ6 -->
            <div class="dice" id="dice6">
                <div class="face front">6</div>
                <div class="face back">0</div>
                <div class="face right">3</div>
                <div class="face left">6</div>
                <div class="face top">0</div>
                <div class="face bottom">3</div>
            </div>
        </div>
    </div>

    <!-- Flash Image -->
    <img src="osm.png" alt="Osm Image" class="flash-image" id="flashImage">

    <script>
        // サイコロの要素を取得
        const dice0 = document.getElementById('dice0');
        const dice3 = document.getElementById('dice3');
        const dice6 = document.getElementById('dice6');
        const flashImage = document.getElementById('flashImage');

        // サイコロの3D回転をランダム化
        function randomizeRotation(dice) {
            const randomX = Math.floor(Math.random() * 360);
            const randomY = Math.floor(Math.random() * 360);
            dice.style.transform = `rotateX(${randomX}deg) rotateY(${randomY}deg)`;
        }

        // ランダムな回転を適用
        function applyRandomRotation() {
            randomizeRotation(dice0);
            randomizeRotation(dice3);
            randomizeRotation(dice6);
        }

        // 初期回転
        applyRandomRotation();

        // 一定間隔で回転を更新
        const rotationInterval = setInterval(applyRandomRotation, 3000); // 3秒ごとに回転

        // サイコロの回転を停止させる関数
        function stopRotation() {
            clearInterval(rotationInterval);
            dice0.classList.add('stop');
            dice3.classList.add('stop');
            dice6.classList.add('stop');

            // 最終的な回転位置をランダムに設定
            randomizeRotation(dice0);
            randomizeRotation(dice3);
            randomizeRotation(dice6);

            // 画像を表示して点滅させる
            flashImage.style.display = 'block';
            setTimeout(() => {
                window.location.href = "https://line.me/R/oaMessage/%40778unfqy/%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E3%82%92%E5%85%A5%E5%8A%9B%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F";
            }, 2000); // 2秒後にリダイレクト
        }

        // 一定時間後に回転を停止
        setTimeout(stopRotation, 7000); // 7秒後に停止（調整可能）

        // サイコロが回転し続けないようにイベントリスナーを追加
        dice0.addEventListener('animationiteration', randomizeRotation.bind(null, dice0));
        dice3.addEventListener('animationiteration', randomizeRotation.bind(null, dice3));
        dice6.addEventListener('animationiteration', randomizeRotation.bind(null, dice6));
    </script>

</body>
</html>
