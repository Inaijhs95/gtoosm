<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>03.6％の奇跡 - スロットマシン版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ===== 全体のスタイル ===== */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 挑戦回数の表示領域 */
    .display-panel {
      background: #222;
      border: 4px solid #fff;
      border-radius: 10px;
      padding: 10px 20px;
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #ffab91;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      min-width: 150px;
      text-align: center;
    }
    .display-panel span {
      font-weight: bold;
      color: #fff;
      font-size: 1.4em;
    }

    /* ===== スロット台コンテナ ===== */
    .slot-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
      gap: 30px;
      margin-bottom: 50px;
    }

    /* ===== リール本体 ===== */
    .slot {
      width: 100px;
      height: 150px;        /* リール可視部分の高さ */
      border: 5px solid #fff;
      border-radius: 10px;
      overflow: hidden;     /* リール枠外を非表示にする */
      position: relative;
      background: #000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .slot-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      /* 6アイテム × 150px = 900px */
      height: 900px;
      transition: transform 0.5s ease-out; 
    }

    .slot-item {
      width: 100%;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      color: #fff;
      background: #333;
      border-bottom: 2px solid #555;
    }

    /* ===== リール下の赤い丸ボタン (停止ボタン) ===== */
    .stop-button {
      width: 40px;
      height: 40px;
      background-color: red;
      border: 3px solid #fff;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      bottom: -40px; /* リール枠の下(40px程度)に配置 */
      transform: translateX(-50%);
      cursor: pointer;
      transition: transform 0.2s;
      display: none; /* 回転開始時に表示 */
      z-index: 999;
    }
    .stop-button:hover {
      transform: translateX(-50%) scale(1.1);
    }

    /* ===== レバー (左リールの左下に配置) ===== */
    .lever {
      position: absolute;
      left: -70px;
      bottom: 0;
      width: 40px;
      height: 100px;
      background: linear-gradient(to bottom, #555, #111);
      border: 3px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transform-origin: bottom center;
      transition: transform 0.3s ease-out;
    }
    /* レバー先端の玉部分 */
    .lever:before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ff5722, #e64a19);
      border: 2px solid #fff;
      border-radius: 50%;
    }
    /* レバーを引いた時のアニメーション */
    .lever.pull {
      animation: pullLever 0.4s forwards;
    }
    @keyframes pullLever {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(-30deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* ===== 当たった時の光り方 ===== */
    .hit-flash {
      animation: bigFlash 1s infinite alternate;
    }
    @keyframes bigFlash {
      from {
        box-shadow: 0 0 10px 5px #ffff66;
      }
      to {
        box-shadow: 0 0 30px 20px #ffeb3b;
      }
    }

    /* ===== 当たり演出のフラッシュ画像 (お好みで) ===== */
    .flash-image {
      position: absolute;
      bottom: 50%;
      right: 10%;
      transform: translateY(50%);
      opacity: 0.0;
      display: none;
      animation: blink 0.2s infinite;
      z-index: 999;
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
    }
    @keyframes blink {
      0%, 50% { opacity: 0.2; }
      25%, 75% { opacity: 1; }
    }

    /* ===== レスポンシブ対応 (画面幅600px以下のとき) ===== */
    @media (max-width: 600px) {
      .slot-container {
        gap: 10px;
      }
      .slot {
        width: 70px;
        height: 100px;
      }
      .slot-inner {
        height: 600px; /* 6 * 100px */
      }
      .slot-item {
        height: 100px;
        font-size: 2em;
      }
      .stop-button {
        width: 30px;
        height: 30px;
        bottom: -40px;
      }
      .lever {
        left: -50px;
        width: 30px;
        height: 80px;
      }
      .lever:before {
        width: 20px;
        height: 20px;
        top: -15px;
      }
    }
  </style>
</head>

<body>
  <!-- 挑戦回数ディスプレイ -->
  <div class="display-panel">
    挑戦回数：<span id="challengeCount">0</span>
  </div>

  <div class="slot-container">
    <!-- レバー -->
    <div class="lever" id="lever"></div>

    <!-- リール1 -->
    <div class="slot" id="slot0">
      <div class="slot-inner">
        <div class="slot-item">0</div>
        <div class="slot-item">1</div>
        <div class="slot-item">2</div>
        <div class="slot-item">3</div>
        <div class="slot-item">4</div>
        <div class="slot-item">5</div>
      </div>
      <!-- 赤い停止ボタン -->
      <div class="stop-button" id="stop0"></div>
    </div>

    <!-- リール2 -->
    <div class="slot" id="slot1">
      <div class="slot-inner">
        <div class="slot-item">0</div>
        <div class="slot-item">1</div>
        <div class="slot-item">2</div>
        <div class="slot-item">3</div>
        <div class="slot-item">4</div>
        <div class="slot-item">5</div>
      </div>
      <!-- 赤い停止ボタン -->
      <div class="stop-button" id="stop1"></div>
    </div>

    <!-- リール3 -->
    <div class="slot" id="slot2">
      <div class="slot-inner">
        <div class="slot-item">0</div>
        <div class="slot-item">1</div>
        <div class="slot-item">2</div>
        <div class="slot-item">3</div>
        <div class="slot-item">6</div> <!-- "6"を必ず入れる -->
        <div class="slot-item">5</div>
      </div>
      <!-- 赤い停止ボタン -->
      <div class="stop-button" id="stop2"></div>
    </div>
  </div>

  <!-- 当たり演出用画像 (任意の画像に変更可) -->
  <img src="osm.png" alt="Osm Image" class="flash-image" id="flashImage" />

  <script>
    // ========① リール＆ボタンの取得========
    const slots = [
      document.getElementById('slot0'),
      document.getElementById('slot1'),
      document.getElementById('slot2')
    ];
    const stopButtons = [
      document.getElementById('stop0'),
      document.getElementById('stop1'),
      document.getElementById('stop2')
    ];

    // ========② レバー・演出など========
    const lever = document.getElementById('lever');
    const flashImage = document.getElementById('flashImage');
    const challengeCountEl = document.getElementById('challengeCount');

    // ========③ ステート管理========
    let isSpinning = false;
    let results = [null, null, null];
    const reelHeight = 150;  // 1コマの高さ(PC時)
    const reelItems = 6;     // コマ数(0～5)
    let spinIntervals = [null, null, null];
    const currentPositions = [0, 0, 0];

    // ========④ localStorageで挑戦回数を保持========
    let challengeCount = parseInt(localStorage.getItem('challengeCount') || '0', 10);
    challengeCountEl.textContent = challengeCount;

    // ========⑤ レバー操作(回転開始)========
    lever.addEventListener('click', () => {
      if (isSpinning) return;
      lever.classList.add('pull'); // レバーを引くアニメ

      startSpinning();

      // 0.5秒後にレバーを戻す
      setTimeout(() => {
        lever.classList.remove('pull');
      }, 500);
    });

    // -----------------------------
    //   回転開始処理
    // -----------------------------
    function startSpinning() {
      isSpinning = true;
      results = [null, null, null];

      // 挑戦回数 +1 して localStorageに保存
      challengeCount++;
      challengeCountEl.textContent = challengeCount;
      localStorage.setItem('challengeCount', challengeCount.toString());

      // ストップボタンを有効化・表示
      stopButtons.forEach((btn) => {
        btn.style.display = 'block';
        btn.disabled = false;
      });

      // リールを回す (setInterval)
      slots.forEach((slot, index) => {
        const slotInner = slot.querySelector('.slot-inner');

        // もし回転中なら停止
        if (spinIntervals[index]) {
          clearInterval(spinIntervals[index]);
        }

        // コマを次々切り替える(30msごと)
        spinIntervals[index] = setInterval(() => {
          currentPositions[index] = (currentPositions[index] + 1) % reelItems;
          slotInner.style.transform = 
            `translateY(${-reelHeight * currentPositions[index]}px)`;
        }, 30);
      });
    }

    // ========⑥ リール停止========
    function stopReel(i) {
      if (!isSpinning || results[i] !== null) return;

      // 回転を止める
      clearInterval(spinIntervals[i]);
      spinIntervals[i] = null;

      // 今のコマ位置でストップ
      const stopPos = currentPositions[i];
      results[i] = slots[i].querySelector('.slot-inner')
                   .children[stopPos].textContent;

      // スムーズに止まる演出
      const slotInner = slots[i].querySelector('.slot-inner');
      slotInner.style.transition = 'transform 0.7s ease-out';
      slotInner.style.transform = 
        `translateY(${-reelHeight * stopPos}px)`;

      // このストップボタンを無効化
      stopButtons[i].disabled = true;

      // 3リール全て止まったら結果チェック
      if (results.every((val) => val !== null)) {
        checkResult();
      }
    }

    // ストップボタンにクリックイベント付与
    stopButtons.forEach((btn, i) => {
      btn.addEventListener('click', () => stopReel(i));
    });

    // ========⑦ 結果判定========
    function checkResult() {
      const combined = results.join('');
      console.log('結果:', combined);

      // 左から "0,3,6" なら当たり
      if (combined === '036') {
        // 大当たり演出
        slots.forEach((s) => s.classList.add('hit-flash'));
        flashImage.style.display = 'block'; 
        flashImage.style.opacity = '1.0';

        // 2秒後に演出終了 & リダイレクト
        setTimeout(() => {
          slots.forEach((s) => s.classList.remove('hit-flash'));
          flashImage.style.display = 'none';
          window.location.href = 
            'https://line.me/R/oaMessage/%40778unfqy/%E3%83%A1%E3%83%A2%E3%81%AE%E8%AC%8E%E3%80%81%E8%A7%A3%E3%81%91%E3%81%BE%E3%81%97%E3%81%9F';
        }, 2000);

      } else {
        alert('なんぼでも挑戦可能！狙うはあの数字？');
      }

      // 回転終了処理
      isSpinning = false;
      stopButtons.forEach((btn) => {
        btn.style.display = 'none';
        btn.disabled = false;
      });
      slots.forEach((slot) => {
        slot.querySelector('.slot-inner').style.transition = 'transform 0.5s ease-out';
      });
    }
  </script>
</body>
</html>
