<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オサムが愛した数式</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* セクションスタイル */
        .section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        /* アニメーション用の図形 */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            bottom: 25%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* コンテンツスタイル */
        .content {
            z-index: 1;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s forwards;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6em;
            margin-bottom: 40px;
            animation: fadeIn 3s forwards;
            opacity: 0;
        }

        .final-link {
            font-size: 2em;
            color: #ffeb3b;
            text-decoration: none;
            border-bottom: 2px solid #ffeb3b;
            transition: color 0.3s, transform 0.3s;
            opacity: 0;
            animation: fadeIn 5s forwards;
        }

        .final-link:hover {
            color: #ffee58;
            transform: scale(1.1);
        }

        /* 数式アニメーション */
        .math-equation {
            font-size: 2em;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .math-equation {
                font-size: 1.5em;
            }
            .final-link {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <!-- セクション1 -->
    <div class="section" id="section1">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="content">
            <h1>数学の美しさに触れて</h1>
            <p>数学は単なる数式の集まりではなく、宇宙の法則を解き明かす鍵です。私たちと一緒に数学の魅力を探求しましょう。</p>
        </div>
    </div>

    <!-- セクション2 -->
    <div class="section" id="section2">
        <div class="content">
            <div class="math-equation" id="equation"></div>
            <p>最後の答えを見つけたら、下の「036」をクリックして特別なメッセージを受け取りましょう。</p>
            <a href="https://line.me/R/oaMessage/%40778unfqy/%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E3%82%92%E5%85%A5%E5%8A%9B%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F" class="final-link" id="finalLink">036</a>
        </div>
    </div>

    <script>
        // 数式のリスト
        const equations = [
            "E = mc²",
            "a² + b² = c²",
            "∫₀^∞ e^{-x} dx = 1",
            "Σₙ=₁^∞ 1/n² = π² / 6",
            "limₓ→0 sin(x)/x = 1",
            "∇ × (∇φ) = 0",
            "F = G(m₁m₂)/r²",
            "Φ = ∫ A · dS",
            "a + b + c = d",
            "ΔxΔp ≥ ħ/2",
            "x² + y² + z² = r²",
            "i² = -1",
            "e^{iπ} + 1 = 0",
            "036" // 最終答え
        ];

        const equationElement = document.getElementById('equation');
        const finalLink = document.getElementById('finalLink');
        let currentEquation = 0;
        let currentChar = 0;

        function typeEquation() {
            if (currentEquation < equations.length) {
                if (currentChar < equations[currentEquation].length) {
                    equationElement.textContent += equations[currentEquation][currentChar];
                    currentChar++;
                    setTimeout(typeEquation, 100);
                } else {
                    equationElement.textContent += "\n";
                    currentEquation++;
                    currentChar = 0;
                    setTimeout(typeEquation, 500);
                }
            }
        }

        // ページ読み込み時にタイピング開始
        window.onload = typeEquation;

        // 最終リンクの表示タイミングを調整
        equations.push(""); // 空行を追加
        finalLink.style.opacity = '0';
        finalLink.style.transition = 'opacity 2s';

        setTimeout(() => {
            finalLink.style.opacity = '1';
        }, 7000); // タイピング完了後に表示（調整可能）

    </script>
</body>
</html>
