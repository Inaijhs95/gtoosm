<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オサムが愛した数式</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 数学的な背景シンボル */
        .symbol {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.3);
            user-select: none;
            pointer-events: none;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* コンテンツのスタイル */
        .content {
            text-align: center;
            z-index: 2;
        }

        /* サイコロのスタイル */
        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .dice {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            cursor: pointer;
            border-radius: 15px; /* 角を丸める */
            animation: rotateDice 0.1s linear infinite; /* 超高速回転 */
        }

        .dice.stop {
            animation: none;
        }

        @keyframes rotateDice {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* サイコロの各面 */
        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            border-radius: 15px; /* 角を丸める */
            color: #000000; /* 数字の色を黒に */
        }

        .front  { transform: rotateY(0deg) translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* 画像のスタイル */
        .flash-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
            display: none;
            animation: blink 0.2s infinite;
            z-index: 3;
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        @keyframes blink {
            0%, 50% { opacity: 0.2; }
            25%, 75% { opacity: 1; }
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            .dice-container {
                gap: 10px;
            }
            .dice {
                width: 70px;
                height: 70px;
            }
            .face {
                width: 70px;
                height: 70px;
                font-size: 1.5em;
            }
            .flash-image {
                max-width: 90%;
                max-height: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- 数学的な背景シンボル -->
    <script>
        const symbols = ['π', 'Σ', '∫', 'Δ', '∞', '√', '≈', '≡', '≤', '≥', '±', 'θ', 'λ', 'Ω'];
        const numberOfSymbols = 30;

        for (let i = 0; i < numberOfSymbols; i++) {
            const symbol = document.createElement('div');
            symbol.classList.add('symbol');
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.top = Math.random() * 100 + 'vh';
            symbol.style.left = Math.random() * 100 + 'vw';
            symbol.style.fontSize = (Math.random() * 20 + 20) + 'px';
            symbol.style.animationDuration = (Math.random() * 10 + 10) + 's';
            symbol.style.animationDelay = '-' + Math.random() * 15 + 's';
            document.body.appendChild(symbol);
        }
    </script>

    <div class="content">
        <div class="dice-container">
            <!-- サイコロ0 -->
            <div class="dice" id="dice0">
                <div class="face front">0</div>
                <div class="face back">3</div>
                <div class="face right">6</div>
                <div class="face left">1</div>
                <div class="face top">2</div>
                <div class="face bottom">5</div>
            </div>
            <!-- サイコロ3 -->
            <div class="dice" id="dice3">
                <div class="face front">6</div>
                <div class="face back">3</div>
                <div class="face right">0</div>
                <div class="face left">1</div>
                <div class="face top">2</div>
                <div class="face bottom">5</div>
            </div>
            <!-- サイコロ6 -->
            <div class="dice" id="dice6">
                <div class="face front">1</div>
                <div class="face back">0</div>
                <div class="face right">3</div>
                <div class="face left">6</div>
                <div class="face top">2</div>
                <div class="face bottom">5</div>
            </div>
        </div>
    </div>

    <!-- Flash Image -->
    <img src="osm.png" alt="Osm Image" class="flash-image" id="flashImage">

    <script>
        // サイコロの要素を取得
        const dice0 = document.getElementById('dice0');
        const dice3 = document.getElementById('dice3');
        const dice6 = document.getElementById('dice6');
        const flashImage = document.getElementById('flashImage');

        // サイコロの順序と目のリスト
        const diceOrder = [dice0, dice3, dice6];
        const desiredNumbers = ['0', '3', '6'];
        let currentStopIndex = 0;

        // サイコロを停止する関数
        function stopDice(dice, number) {
            dice.classList.add('stop');
            // 固定された回転角度を設定（frontに0,3,6が表示されるように）
            if (number === '0') {
                dice.style.transform = 'rotateX(0deg) rotateY(0deg)';
            } else if (number === '3') {
                dice.style.transform = 'rotateX(0deg) rotateY(180deg)';
            } else if (number === '6') {
                dice.style.transform = 'rotateX(0deg) rotateY(90deg)';
            }
        }

        // ユーザーがサイコロをクリックしたときの処理
        function handleDiceClick(event) {
            if (currentStopIndex >= diceOrder.length) return; // すでに全て停止
            const dice = diceOrder[currentStopIndex];
            const desiredNumber = desiredNumbers[currentStopIndex];
            if (dice !== event.currentTarget) return; // 順番を守る
            stopDice(dice, desiredNumber);
            currentStopIndex++;
            if (currentStopIndex === diceOrder.length) {
                // 最後のサイコロが停止したら画像を表示して点滅後リダイレクト
                flashImage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "https://line.me/R/oaMessage/%40778unfqy/%E3%83%A1%E3%83%A2%E3%81%AE%E8%AC%8E%E3%80%81%E8%A7%A3%E3%81%91%E3%81%BE%E3%81%97%E3%81%9F";
                }, 1000); // 1秒後にリダイレクト
            }
        }

        // サイコロにクリックイベントを追加
        dice0.addEventListener('click', handleDiceClick);
        dice3.addEventListener('click', handleDiceClick);
        dice6.addEventListener('click', handleDiceClick);
    </script>

</body>
</html>
