<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロットゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #333;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* 上部のスクロールテキスト */
    .marquee {
      position: relative;
      width: 100%;
      height: 30px;
      overflow: hidden;
      background: #000;
      color: #fff;
      line-height: 30px;
    }
    .marquee span {
      position: absolute;
      white-space: nowrap;
      animation: scrollText 10s linear infinite;
    }
    @keyframes scrollText {
      0% {
        right: -100%;
      }
      100% {
        right: 100%;
      }
    }

    /* ロゴ画像 */
    #osmLogo {
      width: 100px;
      margin: 10px 0;
    }

    /* スロット本体 */
    .slot-machine {
      margin: 0 auto;
      display: inline-block;
      background: #666;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    /* リール表示部分 */
    .reels {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .reel {
      width: 50px;
      height: 50px;
      line-height: 50px;
      font-size: 2em;
      background: #fff;
      color: #000;
      margin: 0 5px;
      border-radius: 5px;
      text-align: center;
    }

    /* レバーとストップボタン */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .lever, .stop-btn {
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      outline: none;
    }
    .lever {
      background: #d9534f;
      color: #fff;
    }
    .stop-btn {
      background: #5bc0de;
      color: #fff;
    }

    /* 大当たり演出用のオーバーレイ */
    .jackpot-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 999;
    }
    .jackpot-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- 上部のメッセージが右から左へ流れる部分 -->
  <div class="marquee">
    <span>なんぼでも挑戦可能！狙うはあの数字？</span>
  </div>

  <!-- ロゴ画像（小さめに表示） -->
  <img src="osm.png" alt="osm" id="osmLogo">

  <h1>スロットゲーム</h1>

  <div class="slot-machine">
    <!-- 3つのリール表示 -->
    <div class="reels">
      <div id="reel1" class="reel">0</div>
      <div id="reel2" class="reel">0</div>
      <div id="reel3" class="reel">0</div>
    </div>

    <!-- レバーとストップボタン -->
    <div class="controls">
      <button id="lever" class="lever">レバー</button>
      <button id="stop1" class="stop-btn" disabled>ストップ1</button>
      <button id="stop2" class="stop-btn" disabled>ストップ2</button>
      <button id="stop3" class="stop-btn" disabled>ストップ3</button>
    </div>
  </div>

  <!-- 大当たり演出用 -->
  <div id="jackpotOverlay" class="jackpot-overlay">
    <div>大当たり！！</div>
  </div>

  <script>
    // リールDOM取得
    const reel1 = document.getElementById('reel1');
    const reel2 = document.getElementById('reel2');
    const reel3 = document.getElementById('reel3');

    // ストップボタン
    const stopBtn1 = document.getElementById('stop1');
    const stopBtn2 = document.getElementById('stop2');
    const stopBtn3 = document.getElementById('stop3');

    // レバー
    const lever = document.getElementById('lever');

    // 大当たり表示オーバーレイ
    const jackpotOverlay = document.getElementById('jackpotOverlay');

    // リール回転の間隔を管理
    let reelInterval1, reelInterval2, reelInterval3;
    // 回転中かどうかを管理
    let spinning1 = false, spinning2 = false, spinning3 = false;

    // レバーを引いたときの処理
    lever.addEventListener('click', () => {
      // ボタンの制御
      lever.disabled = true;
      stopBtn1.disabled = false;
      stopBtn2.disabled = false;
      stopBtn3.disabled = false;

      // リールを回し始める
      spinning1 = true;
      spinning2 = true;
      spinning3 = true;

      reelInterval1 = setInterval(() => {
        reel1.textContent = Math.floor(Math.random() * 8); // 0~7
      }, 100);

      reelInterval2 = setInterval(() => {
        reel2.textContent = Math.floor(Math.random() * 8);
      }, 100);

      reelInterval3 = setInterval(() => {
        reel3.textContent = Math.floor(Math.random() * 8);
      }, 100);
    });

    // 各ストップボタンの処理
    stopBtn1.addEventListener('click', () => {
      if (spinning1) {
        clearInterval(reelInterval1);
        spinning1 = false;
        stopBtn1.disabled = true;
        checkAllStopped();
      }
    });
    stopBtn2.addEventListener('click', () => {
      if (spinning2) {
        clearInterval(reelInterval2);
        spinning2 = false;
        stopBtn2.disabled = true;
        checkAllStopped();
      }
    });
    stopBtn3.addEventListener('click', () => {
      if (spinning3) {
        clearInterval(reelInterval3);
        spinning3 = false;
        stopBtn3.disabled = true;
        checkAllStopped();
      }
    });

    // 全リール止まったかチェックし、大当たり判定
    function checkAllStopped() {
      if (!spinning1 && !spinning2 && !spinning3) {
        // 次のレバーが引けるようにする
        lever.disabled = false;

        const val1 = parseInt(reel1.textContent, 10);
        const val2 = parseInt(reel2.textContent, 10);
        const val3 = parseInt(reel3.textContent, 10);

        // 大当たり判定：0,3,6の順
        if (val1 === 0 && val2 === 3 && val3 === 6) {
          showJackpot();
        }
      }
    }

    // 大当たり演出
    function showJackpot() {
      jackpotOverlay.classList.add('show');
      // 2秒後にURLへジャンプ
      setTimeout(() => {
        window.location.href = "https://line.me/R/oaMessage/%40778unfqy/%E3%83%A1%E3%83%A2%E3%81%AE%E8%AC%8E%E3%80%81%E8%A7%A3%E3%81%91%E3%81%BE%E3%81%97%E3%81%9F";
      }, 2000);
    }
  </script>
</body>
</html>
